<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title mb-4">Add New Employee</h2>
      <form [formGroup]="employeeForm" (ngSubmit)="createEmployee()">
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" id="firstname" formControlName="firstName" class="form-control" placeholder="Enter first name">
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" id="lastname" formControlName="lastName" class="form-control" placeholder="Enter last name">
        </div>
        <div class="mb-3">
          <label for="division" class="form-label">Division</label>
          <input type="text" id="division" formControlName="division" class="form-control" placeholder="Enter division">
        </div>
        <div class="mb-3">
          <label for="building" class="form-label">Building</label>
          <input type="text" id="building" formControlName="building" class="form-control" placeholder="Enter building">
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" formControlName="title" class="form-control" placeholder="Enter title">
        </div>
        <div class="mb-3">
          <label for="room" class="form-label">Room</label>
          <input type="text" id="room" formControlName="room" class="form-control" placeholder="Enter room">
        </div>
        <button type="submit" class="btn btn-primary">Create Employee</button>
      </form>
    </div>
  </div>
</div>

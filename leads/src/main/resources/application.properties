spring.application.name=leads

# ===============================
# Oracle Database Configuration
# ===============================

# JDBC URL format for Oracle XE with a PDB (pluggable database)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/leads
spring.datasource.username=admin
spring.datasource.password=leads
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ===============================
# JPA / Hibernate Configuration
# ===============================

# For development: automatically create/update tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Debugging (show generated SQL in logs)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Connection Pool (HikariCP)
# ===============================

# Optional: Tune these if needed
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hika
